    <body class="landing-page landing-page1">
        <div>
        <nav class="navbar navbar-default banner">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}" style="color: #00BFFF">LIX BOX</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    
                    <ul class="nav navbar-nav navbar-right navbar-nav-primary">
                        <li><a href="{% url 'index' %}" style="color: #00BFFF">Home</a></li>
                        <li><a href="{% url 'proyectos' %}" style="color: #00BFFF">PROYECTOS</a></li>
                        <li><a href="{% url 'articulos' %}" style="color: #00BFFF">ARTICULOS</a></li>
                        <li><a href="{% url 'eventos' %}" style="color: #00BFFF">EVENTOS</a></li>
                    </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            </div>
            <div class="parallax filter-gradient blue" data-color="blue">
                
            


                {% block content %}{% endblock %}

                
            </div>
            <div>
                <footer class="footer">
                    <div class="container">
    
                        <div class="copyright">
                            &copy; 2020 </a>LIXBOT
                        </div>
                    </div>
                </footer>
            </div>
            
            <div class="chat">
                <audio id="tono" src="{% static 'audio/tono.mp3' %}" preload="auto">
                </audio>
                <p class="title-chat">Preguntanos</p>
                <div class="box-chat">
                <div class="ocultar-chat" style="display: none;">
                    <div class="body-chat">
                    </div>
                    <form id="chat-form" method="post" data-post-url="{% url 'chat' %}" data-post-get-url="{% url 'get-chat' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-chat">
                        <input type="hidden" name="token" value="">
                        <input type="text" class="input-mensaje" Placeholder="Escribe un mensaje" name="mensaje">
                        <button type="submit" style="background:#1E90FF" class="btn btn-primary button-send" Placeholder="Escribe un mensaje">Enviar</button>
                    </div>
                    </form>
                </div>
                <div class="create-chat">
                    <form id="create-chat-form" method="post" data-post-url="{% url 'create-chat' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-new-chat">
                        <div class="row text-center">
                        <p>Hola, por favor rellena la siguiente informacion:</p>
                        </div>
                        <div class="row text-center inputs-new-chat">
                        <label for="nombre" class="col-form-label sm-2">Nombre</label>
                        <input type="text" required class="col-form sm-10 create-chat-nombre" placeholder="Maria Perez" name="nombre">
                        <label for="correo" class="col-form-label sm-2">Correo</label>
                        <input type="email" required="" class="create-chat-correo" placeholder="ejemplo@mail.com" name="correo">
                        </div>
                        <div class="row text-center">
                        <button type="submit" class="btn btn-info button-create-chat">Iniciar chat</button>
                        </div>
                    </div>
                    </form>
                </div>

            </div>



    </body>
