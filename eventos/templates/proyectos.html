{% extends 'template.html' %}
{% load static %}
{% block title %}<title>Proyectos</title>{% endblock %}
{% block content %}
<div class="parallax-background">
    <img class="parallax-background-image" src="{% static 'img/template/bl.jpg'%}">
</div>

<div class= "container">     
        <div class="row">
            <div class="col-md-5 hidden-xs" >
                
            </div>
            <div class="col-md-4 col-md-offset-1">
                <div class="description" style="align-content:right;">
                    <h2><img class="parallax-background-image" src="{% static 'img/logos/logo_lix_bot_lt.png'%}"></h2>
                    <h4  style="position:absolute; color:#00BFFF;">PROYECTOS</h4>
                </div>

            </div>
        </div>
        
    </div>
</div>
<div>
    {% if lista_proyectos %}

    {% for proyecto in lista_proyectos %}
    <div class="section section-features">
        <div class="container">
            <h4 class="header-text text-center">{{proyecto.titulo}}</h4>
            <div class="row">
                <div class="col-md-8" style="display: inline-block;">
                    <img src="/media/{{proyecto.urlFoto}} " alt="" width="500" height="300">
                </div>
                <div class="col-md-4">
                    <p>
                        {{proyecto.descripcion}}
                    </p>
                    <br>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>

{% endblock %}
